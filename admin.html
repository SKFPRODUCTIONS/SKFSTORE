<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Admin - SKF App Store</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/admin.css">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
	<nav class="navbar">
		<div class="nav-content">
			<div class="logo">
				<h1>SKF App Store</h1>
			</div>
			<div class="nav-links">
				<a href="index.html">Home</a>
				<a href="apps.html">Apps</a>
				<a href="about.html">About</a>
				<a href="contact.html">Contact</a>
				<a href="admin.html" class="active">Admin</a>
			</div>
		</div>
	</nav>

	<main class="admin-container">
		<h2>Upload New App</h2>
		<form id="appUploadForm" class="admin-form">
			<div class="form-group">
				<label for="appName">App Name</label>
				<input type="text" id="appName" name="appName" required>
			</div>
			
			<div class="form-group">
				<label>App Icon</label>
				<div id="iconDropZone" class="icon-drop-zone">
					<img id="iconPreview" class="icon-preview" alt="App icon preview">
					<div class="drop-zone-text">
						<p>Drag & drop app icon here</p>
						<p>or click to select file</p>
						<input type="file" id="iconInput" accept="image/*" hidden>
					</div>
				</div>
			</div>
			
			<div class="form-group">
				<label for="description">Description</label>
				<textarea id="description" name="description" rows="4" required></textarea>
			</div>
			
			<div class="form-group">
				<label for="downloadLink">Download Link</label>
				<input type="url" id="downloadLink" name="downloadLink" required>
			</div>
			
			<button type="submit" class="submit-btn">Upload App</button>
		</form>
		<div id="uploadStatus" class="upload-status"></div>
	</main>

	<footer>
		<p>&copy; 2024 SKF App Store. All rights reserved.</p>
	</footer>

	<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
	<script src="js/config.js"></script>
	<script src="js/admin.js"></script>
</body>
</html>
