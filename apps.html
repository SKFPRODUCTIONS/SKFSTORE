<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Apps - SKF App Store</title>
	<link rel="stylesheet" href="css/style.css">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
	<nav class="navbar">
		<div class="nav-content">
			<div class="logo">
				<h1>SKF App Store</h1>
			</div>
			<div class="nav-links">
				<a href="index.html">Home</a>
				<a href="apps.html" class="active">Apps</a>
				<a href="about.html">About</a>
				<a href="contact.html">Contact</a>
				<a href="admin.html">Admin</a>
			</div>
			<div class="search-bar">
				<input type="text" placeholder="Search apps..." id="searchInput">
			</div>
		</div>
	</nav>

	<main>
		<section class="apps-header">
			<h2>All Apps</h2>
			<div class="sort-options">
				<select id="sortSelect">
					<option value="name">Sort by Name</option>
					<option value="newest">Sort by Newest</option>
				</select>
			</div>
		</section>

		<section class="apps-container">
			<div class="app-grid" id="appGrid">
				<!-- Apps will be dynamically loaded here -->
			</div>
		</section>
	</main>

	<footer>
		<p>&copy; 2024 SKF App Store. All rights reserved.</p>
	</footer>

	<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
	<script src="js/config.js"></script>
	<script src="js/apps.js"></script>
</body>
</html>
